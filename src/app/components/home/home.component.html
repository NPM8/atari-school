<div class="clr-row clr-justify-content-center">
    <div class="clr-col-sm-auto">
        <h1>
            Magazine List
        </h1>
    </div>
</div>
<div class="w-20 clr-flex-column clr-justify-content-center">
    <ng-template *ngIf="magList.length === 0; then LoadingBlock else NormalBlock"></ng-template>
    <ng-template #LoadingBlock>
        <div class="clr-col">
            Loading ...
        </div>
    </ng-template>
    <ng-template #NormalBlock >
        <div class="w-20 clr-flex-column">
        <div class="half-col" *ngFor="let mag of magList">
            <a href="/{{mag.name}}" class="card clickable dis-card">
                <div class="card-img">
                    <img src="{{mag.img}}" alt="lol" />
                </div>
                <!--<div class="card-body text-center">-->
                    <!--<h1 class="card-text">-->
                        <!--{{mag.Name}}-->
                    <!--</h1>-->
                <!--</div>-->
            </a>
        </div>
        </div>
    </ng-template>
</div>
