<div class="clr-row clr-justify-content-center">
    <div class="clr-col-sm-auto">
        <h1>
            Magazine List
        </h1>
    </div>
</div>
{{magList}}
<div class="clr-row clr-justify-content-center">
    <ng-template *ngIf="magList.length === 0; then LoadingBlock else NormalBlock"></ng-template>
    <ng-template #LoadingBlock>
        <div class="clr-col-sm-2">
            Loading ...
        </div>
    </ng-template>
    <ng-template #NormalBlock ngFor="let mag og magList">
        <div class="clr-col-sm-4">
            <a href="/{{mag.name}}" class="card clickable">
                <div class="card-block">
                    <p class="card-header">
                        {{mag.name}}
                    </p>
                </div>
                <div class="card-img">
                    <img src="{{mag.img}}" alt="lol" />
                </div>
            </a>
        </div>
    </ng-template>
</div>
